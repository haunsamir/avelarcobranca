{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha - {{ user.username }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1e3a5f;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        .container h2 {
            color: #fff;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-primary:hover,
        .btn-primary:focus,
        .btn-primary:active {
            background-color: #004494;
            border-color: #004494;
        }
        .btn-secondary:hover,
        .btn-secondary:focus,
        .btn-secondary:active {
            background-color: #5a6268;
            border-color: #545b62;
        }
        .logo {
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 80%;
        }
        .form-label {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{% static 'LOGO.PNG' %}" alt="Logo da Empresa" class="logo">
        <h2>Alterar Senha - {{ user.username }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="new_password" class="form-label">Nova Senha</label><br> 
                {{ form.new_password }}
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirmar Nova Senha</label>
                {{ form.confirm_password }}
            </div>
            <button type="submit" class="btn btn-primary">Alterar Senha</button>
            <a href="{% url 'user_list' %}" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</body>
</html>

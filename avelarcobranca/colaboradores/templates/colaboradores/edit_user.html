{% load static %}
{% load form_tags %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usu치rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        .container {
            margin-top: 50px;
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }
        .header-title {
            font-size: 2.5em;
            font-weight: bold;
            color: #0c325c;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid #0c325c;
            padding-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 20px;
            padding: 10px;
            font-size: 1.1em;
        }
        .btn-primary {
            background-color: #0c325c;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 1.1em;
        }
        .btn-primary:hover {
            background-color: #09243d;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 1.1em;
            margin-right: 10px;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-title">Editar Usu치rio</div>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Nome de Usu치rio</label>
                {{ form.username|add_class:"form-control" }}
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                {{ form.email|add_class:"form-control" }}
            </div>
            <div class="form-group">
                <label for="user_type">Tipo de Usu치rio</label>
                {{ form.user_type|add_class:"form-control" }}
            </div>
            <div class="form-group">
                <label for="colaborador_type">Tipo de Colaborador</label>
                {{ form.colaborador_type|add_class:"form-control" }}
            </div>
            <div class="button-group">
                <a href="{% url 'user_list' %}" class="btn btn-secondary">Voltar</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</body>
</html>
